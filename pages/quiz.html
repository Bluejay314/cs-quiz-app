<!DOCTYPE html>
<html lang="en">
<template id="template-quiz-card">
    <div class="card col-12 col-lg-8 col-xl-5">
        <div class="card-body">
            <h3 class="card-title text-center">Card title</h3>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <button id="answer-a" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-xs-12 col-sm-6">Option A</button>
                <button id="answer-b" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-xs-12 col-sm-6">Option B</button>
            </div>
            <div class="row">
                <button id="answer-c" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-xs-12 col-sm-6">Option C</button>
                <button id="answer-d" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-xs-12 col-sm-6">Option D</button>
            </div>
        </div>
        <div class="card-body text-center">
            <button onclick="loadQuizQuestion()" type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Hint?</button>
        </div>
    </div>
</template>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/quiz.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</head>
