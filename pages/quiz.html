<!DOCTYPE html>
<html lang="en">
<template id="template-quiz-card">
    <div id="content" class=" col-12 col-lg-8 col-xl-5">
        <header>
            <span id="attempts-remaining">Lives:&nbsp&nbsp<span id="attempts-count"></span></span>
        </header>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Card title</h3>
            </div>
            <section id="options" class="container-fluid text-center">
                <div class="row">
                    <button id="answer-a" onclick="onSelectEvent(event)" class="answer btn btn-light col-sm-12 col-md-6"></button>
                    <button id="answer-b" onclick="onSelectEvent(event)" class="answer btn btn-light col-sm-12 col-md-6"></button>
                </div>
                <div class="row">
                    <button id="answer-c" onclick="onSelectEvent(event)" class="answer btn btn-light col-sm-12 col-md-6"></button>
                    <button id="answer-d" onclick="onSelectEvent(event)" class="answer btn btn-light col-sm-12 col-md-6"></button>
                </div>
            </section>
            <section class="card-body text-center">
                <h3 id="outcome"></h3>
                <button id="button-submit" onclick="onAnswerSubmitEvent()" type="button" class="btn btn-lg btn-primary">Submit</button>
                <button id="button-next" onclick="loadQuizQuestion()" type="button" class="btn btn-lg btn-primary" style="display: none;">Next</button>
            </section>
        </div>
        <footer>
            <span>Correct Answers:&nbsp&nbsp&nbsp<span id="answer-count"></span></span>
        </footer>
    </div>
</template>

<template id="template-quiz-end">
    <div id="quiz-end">
        <span>Final Score:&nbsp&nbsp&nbsp<span id="final-score"></span></span>
        <div id="chart-container" class="card container-fluid">
            <div id="chart-display"></div>
        </div>
        <button onclick="reset();loadQuizQuestion()" type="button" class="btn btn-outline-primary">PLAY AGAIN?</button>
    </div>
</template>

<template id="template-spinner">
    <div id="loading" class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</template>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quiz</title>

    <link rel="stylesheet" href="../css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/quiz.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="../scripts/script.js"></script>
</head>

<body onload="loadQuizQuestion()">
</body>
</html>
