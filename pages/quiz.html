<!DOCTYPE html>
<html lang="en">
<template id="template-quiz-card">
    <div class="card container-md">
        <div class="card-body">
            <h5 class="card-title text-center">Card title</h5>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <button id="answer-a" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-sm-12 col-md-6">Option A</button>
                <button id="answer-b" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-sm-12 col-md-6">Option B</button>
            </div>
            <div class="row">
                <button id="answer-c" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-sm-12 col-md-6">Option C</button>
                <button id="answer-d" onclick="onCorrectAnswerEvent(event)" class="btn btn-light col-sm-12 col-md-6">Option D</button>
            </div>
        </div>
        <div class="card-body text-center">
            <button onclick="loadQuizQuestion()" type="button" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-primary">Hint?</button>
        </div>
    </div>
</template>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/quiz.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</head>

<body onload="loadQuizQuestion()" class style="display:flex; justify-content: center; align-items: center;">
</body>
</html>
