<!DOCTYPE html>
<html lang="en">
<template id="template-quiz-card" class="card container-md">
    <div class="card-body">
        <h5 class="card-title text-center">Card title</h5>
    </div>
    <div class="container-fluid text-center">
        <div class="row">
            <button id="answer-a" class="btn btn-light col-sm-12 col-md-6">Option A</button>
            <button id="answer-b" class="btn btn-light col-sm-12 col-md-6">Option B</button>
        </div>
        <div class="row">
            <button id="answer-c" class="btn btn-light col-sm-12 col-md-6">Option C</button>
            <button id="answer-d" class="btn btn-light col-sm-12 col-md-6">Option D</button>
        </div>
    </div>
    <div class="card-body text-center">
        <button type="button" class="btn btn-primary">Submit</button>
        <button onclick="getQuestion()" type="button" class="btn btn-primary">Hint?</button>
    </div>
</template>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quiz</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="../scripts/script.js"></script>
</head>

<body class style="display:flex; justify-content: center; align-items: center;">
</body>
</html>
