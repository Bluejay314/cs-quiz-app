<!DOCTYPE html>
<html lang="en">
<template class="card">
    <img src="..." class="card-img-top" alt="..." />
    <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text"></p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
    </ul>
    <div class="card-body">
        <a href="#" class="card-link">Submit</a>
        <a href="#" class="card-link">Hint?</a>
    </div>
</template>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body class style="display:flex; justify-content: center; align-items: center;">
    <div class="card container-md">
        <div class="card-body">
            <h5 class="card-title text-center">Card title</h5>
            <p class="card-text"></p>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-sm-12 col-md-6 ">Option A</div>
                <div class="col-sm-12 col-md-6">Option B</div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-6">Option C</div>
                <div class="col-sm-12 col-md-6">Option D</div>
            </div>
        </div>
        <div class="card-body text-center">
            <a href="#" class="card-link">Submit</a>
            <a href="#" class="card-link">Hint?</a>
        </div>
    </div>
</body>
</html>
